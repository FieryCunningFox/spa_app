<div class="col-md-4">
    <div class="card my-4">
        <h5 class="card-header">Tags</h5>
        <div class="card-body">
            <div class="d-flex flex-wrap">
                {% for mt in common_tags %}
                        <a href="{% url 'tag' mt.slug %}" class="m-2 h5">#{{mt}}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="card my-4">
        <h5 class="card-header">Last Articles</h5>
        {% for lp in last_articles %}
            <div class="card-body">
                <h5 class="card-title">{{ lp.h1 }}</h5>
                <img src="{{ lp.image.url }}" alt="" class="card-img-top">
                {{ lp.description|safe|truncatechars:100 }}
                <a href="{{ lp.get_absolute_url }}" class="card-link">More</a>
                <hr>
            </div>

        {% endfor %}
        <hr>
    </div>
</div>
